<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binário para Decimal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Conversor de binário para decimal</h1>

        <span id="numBinario">Número binário</span>
        <input type="text" name="" id="binario" placeholder="Entre com 0 e 1" class="txt">
        <span id="numDecimal">Número decimal</span>
        <input type="text" name="" id="decimal" class="txt" value="" readonly>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
